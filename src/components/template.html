<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF AI Dungeon</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root { --bg-color: #0d0208; --term-green: #00ff41; --term-dim: #008f11; --term-red: #ff0055; --font-stack: 'Courier New', Courier, monospace; }
        body { background-color: var(--bg-color); color: var(--term-green); font-family: var(--font-stack); margin: 0; padding: 20px; display: flex; justify-content: center; height: 100vh; box-sizing: border-box; }
        
        .container { width: 100%; max-width: 800px; display: flex; flex-direction: column; height: 100%; border: 1px solid var(--term-dim); box-shadow: 0 0 10px var(--term-dim); position: relative; }
        
        /* Header with Health Bar */
        header { border-bottom: 1px solid var(--term-dim); padding: 15px; background: #001105; display: flex; flex-direction: column; gap: 10px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .title { text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }
        .reset-btn { background: transparent; border: 1px solid var(--term-dim); color: var(--term-dim); padding: 5px 10px; cursor: pointer; font-family: var(--font-stack); font-size: 0.8em; text-transform: uppercase; }
        .reset-btn:hover { background: var(--term-dim); color: #000; }

        /* HEALTH BAR CSS */
        .health-container {
            width: 100%;
            height: 20px;
            background-color: #330000;
            border: 1px solid var(--term-dim);
            position: relative;
        }
        .health-fill {
            height: 100%;
            background-color: var(--term-red);
            width: 100%; /* Starts full */
            transition: width 0.5s ease-in-out, background-color 0.3s;
        }
        .health-text {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            font-size: 0.8em; color: #fff; text-shadow: 1px 1px 0 #000;
        }

        /* Chat Area */
        #chat-history { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message { line-height: 1.5; max-width: 90%; }
        .message.user { color: #fff; align-self: flex-end; text-align: right; border-left: 2px solid var(--term-green); padding-left: 10px; }
        .message.assistant { color: var(--term-green); align-self: flex-start; }
        .message.assistant::before { content: "> "; margin-right: 5px; }

        .typing-indicator { display: none; align-self: flex-start; color: var(--term-dim); font-size: 20px; padding: 10px; }
        .typing-indicator.active { display: block; }
        .dot { animation: mercuryTypingAnimation 1.5s infinite ease-in-out; display: inline-block; }
        .dot:nth-child(1) { animation-delay: 200ms; }
        .dot:nth-child(2) { animation-delay: 300ms; }
        .dot:nth-child(3) { animation-delay: 400ms; }
        @keyframes mercuryTypingAnimation {
            0% { transform: translateY(0px); opacity: 0.8; }
            28% { transform: translateY(-5px); opacity: 1; }
            44% { transform: translateY(0px); opacity: 0.8; }
        }

        form { display: flex; border-top: 1px solid var(--term-dim); padding: 10px; background: #001105; }
        input[type="text"] { flex-grow: 1; background: transparent; border: none; color: #fff; font-family: var(--font-stack); font-size: 16px; padding: 10px; outline: none; }
        button[type="submit"] { background: var(--term-dim); color: #000; border: none; padding: 10px 25px; cursor: pointer; font-family: var(--font-stack); font-weight: bold; text-transform: uppercase; }
        button[type="submit"]:hover { background: var(--term-green); }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <div class="title">Dungeon Master AI</div>
                    <div style="font-size: 0.6em; opacity: 0.7; margin-top: 5px;">ID: <span id="session-id">...</span></div>
                </div>
                <button class="reset-btn" hx-post="/api/reset" hx-swap="none" onclick="resetUI()">Restart Game</button>
            </div>
            
            <div class="health-container">
                <div id="hp-bar" class="health-fill" style="width: 100%;"></div>
                <div class="health-text"><span id="hp-val">20</span> / <span id="max-hp-val">20</span> HP</div>
            </div>
        </header>

        <div id="chat-history">
            <div class="message assistant">System initialized. The dungeon awaits.</div>
        </div>

        <div id="loading-indicator" class="typing-indicator">
            <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </div>

        <form id="chat-form" hx-post="/api/chat" hx-target="#chat-history" hx-swap="beforeend">
            <input type="text" id="user-input" name="input" placeholder="What do you do?" autofocus autocomplete="off">
            <button type="submit">SEND</button>
        </form>
    </div>

    <script>
        let sessionId = localStorage.getItem("dungeon_session");
        if (!sessionId) {
            sessionId = "hero_" + Math.random().toString(36).substr(2, 6);
            localStorage.setItem("dungeon_session", sessionId);
        }
        document.getElementById("session-id").innerText = sessionId;

        document.body.addEventListener('htmx:configRequest', function(evt) {
            evt.detail.headers['X-Session-ID'] = sessionId;
        });

        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const chatHistory = document.getElementById('chat-history');
        const loader = document.getElementById('loading-indicator');

        form.addEventListener('htmx:configRequest', (event) => {
            const text = input.value.trim();
            if (!text) { event.preventDefault(); return; }
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.textContent = text;
            chatHistory.appendChild(userDiv);
            input.value = '';
            chatHistory.appendChild(loader); 
            loader.classList.add('active');
            scrollToBottom();
            // Add a safety timeout visual
            setTimeout(() => {
                if(loader.classList.contains('active')) {
                    loader.classList.remove('active');
                    const errDiv = document.createElement('div');
                    errDiv.className = 'message assistant';
                    errDiv.style.color = 'red';
                    errDiv.innerText = "(The DM is taking too long to think. Try again.)";
                    chatHistory.appendChild(errDiv);
                    scrollToBottom();
                }
            }, 15000);
        });

        // --- HANDLE SERVER RESPONSE ---
        document.body.addEventListener('htmx:beforeSwap', function(evt) {
            loader.classList.remove('active');
            if (evt.detail.requestConfig.path === '/api/reset') return;

            try {
                const response = JSON.parse(evt.detail.xhr.response);
                
                // 1. UPDATE HEALTH BAR
                if (response.hp !== undefined) {
                    updateHealth(response.hp, response.max_hp);
                }

                // 2. RENDER CHAT
                evt.detail.serverResponse = `<div class="message assistant">${response.response}</div>`;
            } catch (e) {
                evt.detail.serverResponse = `<div class="message assistant" style="color:red">Error: ${evt.detail.xhr.responseText}</div>`;
            }
        });

        document.body.addEventListener('htmx:afterSwap', function(evt) {
            scrollToBottom();
        });

        function resetUI() {
            chatHistory.innerHTML = '<div class="message assistant">System rebooted. New stats generated.</div>';
            loader.classList.remove('active');
            updateHealth(20, 20); // Reset visual bar
        }

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Function to animate health bar
        function updateHealth(current, max) {
            const bar = document.getElementById('hp-bar');
            const valText = document.getElementById('hp-val');
            const maxText = document.getElementById('max-hp-val');
            
            // Calculate percentage
            let pct = (current / max) * 100;
            if (pct < 0) pct = 0;
            if (pct > 100) pct = 100;

            bar.style.width = pct + '%';
            
            // Change color if low health
            if (pct < 30) bar.style.backgroundColor = '#ff0000'; // Bright red warning
            else bar.style.backgroundColor = '#ff0055'; // Standard color

            valText.innerText = current;
            maxText.innerText = max;
        }
        // Handle Network Errors / Timeouts
        document.body.addEventListener('htmx:sendError', function(evt) {
            loader.classList.remove('active');
            alert("Connection Lost. The Dungeon Master is silent.");
        });

        document.body.addEventListener('htmx:responseError', function(evt) {
            loader.classList.remove('active');
            alert("Server Error: " + evt.detail.xhr.status);
        });
    </script>
</body>
</html>
